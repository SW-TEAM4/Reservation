name: Java Code Coverage with Maven

on:
  push:
    branches:
      - develop  # 또는 원하는 브랜치

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up JDK 11 (Java 11을 사용하는 경우)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      # 3. Build with Maven (테스트와 JaCoCo 리포트 생성)
      - name: Build with Maven
        run: mvn clean install --batch-mode --file pom.xml

      # 4. JaCoCo 리포트를 HTML로 생성하고, GitHub Artifact로 저장
      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/index.html

      # 5. JaCoCo 리포트를 GitHub 코드 커버리지 상태로 표시
      - name: Upload coverage to GitHub
        uses: codecov/codecov-action@v3
        with:
          files: target/jacoco-*.xml